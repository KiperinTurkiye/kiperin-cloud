<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tolga PEKTAŞ - Kiperin Türkiye</title>
    <meta name="description" content="Ziyaret edildiğinde Türkçe kart görselini otomatik indirir.">
    <link rel="preload" href="../../styles.css" as="style">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="icon" href="../../assets/icon.png">
  </head>
  <body>
    <header class="hero-angle"></header>

    <main class="container">
      <figure class="card-wrapper" aria-label="Kart görseli">
        <img id="cardImage" src="../../assets/tr/tolga-pektas.png" data-download="tolga-pektas.png" alt="İş Kartı" loading="eager" decoding="sync">
        <figcaption class="site">
          <a href="https://kiperinturkiye.com" target="_blank" rel="noopener">kiperinturkiye.com</a>
        </figcaption>
      </figure>

      <div class="actions">
        <button id="downloadBtn" class="btn">Kartı indir</button>
      </div>
    </main>

    <script src="../../script.js" defer></script>
  </body>
</html>
