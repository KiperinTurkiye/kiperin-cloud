<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Kiperin Cloud | Giriş</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    
    <!-- Premium Stil Kütüphaneleri -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Apple Tarzı Özel Stiller -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-black: #1D1D1F;
            --primary-white: #F5F5F7;
            --accent-gray: #86868B;
            --card-bg: #FFFFFF;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary-white);
            color: var(--primary-black);
            -webkit-font-smoothing: antialiased;
        }
        
        .dark {
            --primary-black: #F5F5F7;
            --primary-white: #1D1D1F;
            --accent-gray: #86868B;
            --card-bg: #2C2C2E;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .dark .glass-card {
            background: rgba(44, 44, 46, 0.8);
            border: 1px solid rgba(44, 44, 46, 0.18);
        }
        
        .hover-scale {
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #4338ca, #2563eb);
            transform: translateY(-2px);
        }
        
        .login-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        .bg-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23bbbbbb' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-pattern dark:bg-black">
    <!-- Tema Değiştirme Butonu -->
    <button id="themeToggle" class="fixed top-4 right-4 p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        <i class="fas fa-sun text-gray-600 dark:text-gray-300"></i>
    </button>
    
    <div class="max-w-md w-full px-6 py-8 glass-card rounded-xl shadow-xl hover-scale mx-4">
        <div class="text-center mb-8">
            <img src="assets/logo.png" alt="Kiperin Türkiye Logo" class="h-14 mx-auto mb-6">
            <h2 class="text-2xl font-semibold dark:text-white">Kurumsal Portal Girişi</h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">Hoş geldiniz, lütfen giriş yapın</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Kullanıcı Adı</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input id="username" name="username" type="text" required 
                           class="login-input block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white shadow-sm focus:outline-none transition">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Şifre</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" required 
                           class="login-input block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 dark:text-white shadow-sm focus:outline-none transition">
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <button type="button" id="togglePassword" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer">
                    <label for="remember" class="ml-2 block text-sm text-gray-700 dark:text-gray-300 cursor-pointer">
                        Beni Hatırla
                    </label>
                </div>
                
                <a href="#" style="display: none;" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                    Şifremi Unuttum
                </a>
            </div>
            
            <div>
                <button type="submit" class="login-btn w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white focus:outline-none">
                    <span>Giriş Yap</span>
                </button>
            </div>
        </form>
    </div>
    
    <!-- Gerekli JS Kütüphaneleri -->
    <script>
        // Tema Değiştirme
        const themeToggle = document.getElementById('themeToggle');
        
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-moon text-gray-600 dark:text-gray-300"></i>';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-sun text-gray-600 dark:text-gray-300"></i>';
            }
        }
        
        // İlk yüklemede tema kontrolü
        toggleTheme();
        
        // Tema değiştirme butonu
        themeToggle.addEventListener('click', () => {
            localStorage.setItem('theme', localStorage.getItem('theme') === 'dark' ? 'light' : 'dark');
            toggleTheme();
        });
        
        // Şifre görünürlüğünü değiştirme
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Login form submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin') {
                // Başarılı giriş animasyonu
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                
                setTimeout(() => {
                    loginBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Başarılı';
                    loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                    
                    // Set login status in localStorage
                    localStorage.setItem('login_status', 'true');
                    
                    // dashboard.html'e yönlendir
                    setTimeout(() => {
                        window.location.href = 'dashboard';
                    }, 1000);
                }, 1500);
            } else {
                // Hatalı giriş animasyonu
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.innerHTML = '<i class="fas fa-times mr-2"></i> Hatalı Giriş';
                loginBtn.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                
                setTimeout(() => {
                    loginBtn.innerHTML = '<span>Giriş Yap</span>';
                    loginBtn.style.background = 'linear-gradient(135deg, #4f46e5, #3b82f6)';
                }, 1500);
                
                // Giriş alanlarını sallayarak uyarı
                const inputs = document.querySelectorAll('.login-input');
                inputs.forEach(input => {
                    input.classList.add('border-red-500');
                    input.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        input.classList.remove('border-red-500');
                        input.style.animation = '';
                    }, 1500);
                });
            }
        });
    </script>
    
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</body>
</html>
